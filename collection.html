<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Card Collection</title>
  </head>
  <body>
    <header>
      <img src="./assets/File-01-01.png" id="icon" />

      <p>
        <img src="./assets/Rick_and_Morty.svg.png" id="title" />
        <em>A Collectable Card Game</em>
      </p>
      <nav>
        <a href="./index.html">Home</a>
        <img src="./assets/Schmeckles.webp" id="sch" /><span id="count"></span>
      </nav>
    </header>

    <main id="collection">
      <img
        src="./assets/search.png"
        id="search-icon-id"
        class="search-icon"
        alt="search"
      />
      <form id="form">
        <img
          src="./assets/search.png"
          id="search-icon-id2"
          class="search-icon"
          alt="search"
        />
        <hr id="hr-1" />
        <h3>Search By</h3>
        <hr />
        <br />
        <p id="err" class="none">Searches should not have numbers!</p>
        <label for="query">Name:</label>
        <br />
        <input type="text" id="query" />
        <button type="button" id="advance">Advance Search</button>
        <section id="advance-search" class="none">
          <p>Status:</p>
          <input type="radio" id="alive" name="status" value="alive" />
          <label for="alive">Alive</label>
          <br />
          <input type="radio" id="dead" name="status" value="dead" />
          <label for="location">Dead</label>
          <br />
          <input type="radio" id="unknown" name="status" value="unknown" />
          <label for="location">Unknown</label>
          <br />
          <div id="searches">
            <label for="query-species">Species:</label>
            <input type="text" id="query-species" name="querySpecies" />

            <label for="query-type">Type:</label>
            <input type="text" id="query-type" name="queryType" />
            <label for="query-gender">Gender:</label>
            <input type="text" id="query-gender" name="queryGender" />
          </div>
        </section>
        <br />
        <div id="buttons">
          <button id="cancel" class="none" type="button">Cancel</button>
          <button type="submit" id="submit">Search</button>
        </div>
      </form>
      <div id="grid-right">
        <h2>Card Collection</h2>
        <p id="error"></p>
        <section id="card-list"></section>
      </div>
    </main>
  </body>
</html>
